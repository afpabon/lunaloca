<template name="products">
  <!-- service -->
  <div class="biseller-info">
    <div class="container">
      <h2>Productos</h2>
      <h3 class="new-models">nuevas variedades</h3>
      <ul id="flexiselDemo3">
        {{#each getNewVarietyCategories}}
          <li>
            <div class="biseller-column">
              <img src="{{ImageUrl}}" alt="" class="view-img">
              <div class="biseller-name">
                <h4>{{Name}}</h4>
                <h5>{{ShortDescription}}</h5>
                <p>{{EstimatedPrices}}</p>
              </div>
              <div class="view-img-mark">
                <a href="#" class="show-category-details">Mira nuestras opciones</a>
              </div>
              <a href="singlepage.html"><button class="add2cart">
                <span>| Add to Cart</span>
              </button></a>
            </div>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>

  <script type="text/javascript">
  $(window).load(function() {
    $("#flexiselDemo3").flexisel({
      visibleItems: 4,
      animationSpeed: 1000,
      autoPlay: false,
      autoPlaySpeed: 3000,
      pauseOnHover: true,
      enableResponsiveBreakpoints: true,
      responsiveBreakpoints: {
        portrait: {
          changePoint:480,
          visibleItems: 1
        },
        landscape: {
          changePoint:640,
          visibleItems: 2
        },
        tablet: {
          changePoint:768,
          visibleItems: 3
        }
      }
    });

  });
  </script>
  <script type="text/javascript" src="js/jquery.flexisel.js"></script>

  <div class="best-seller">
    <div class="container">
      <div class="biseller-info">
       <h3 class="new-models">varieties</h3>
       <ul id="flexiselDemo1">
        {{#each getVarietyCategories}}
          <li>
            <div class="biseller-column">
              <img src="{{ImageUrl}}" alt="">
              <div class="biseller-name">
                <h4>{{Name}}</h4>
                <h5>{{ShortDescription}}</h5>
                <p>{{EstimatedPrices}}</p>
              </div>
              <a href="#"><button class="add2cart">
                <span>Mira nuestras opciones</span>
              </button></a>
            </div>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</div>
<script type="text/javascript">
$(window).load(function() {
  $("#flexiselDemo1").flexisel({
    visibleItems: 4,
    animationSpeed: 1000,
    autoPlay: true,
    autoPlaySpeed: 3000,
    pauseOnHover: true,
    enableResponsiveBreakpoints: true,
    responsiveBreakpoints: {
      portrait: {
        changePoint:480,
        visibleItems: 1
      },
      landscape: {
        changePoint:640,
        visibleItems: 2
      },
      tablet: {
        changePoint:768,
        visibleItems: 3
      }
    }
  });

});
</script>
<script type="text/javascript" src="js/jquery.flexisel.js"></script>

<div class="clearfix"></div>

</template>
